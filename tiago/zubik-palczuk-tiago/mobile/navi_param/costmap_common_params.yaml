#maximum range sensor reading that will result in an obstacle being put into the costmap
obstacle_range: 2.5
#determines the range to which we will raytrace freespace
raytrace_range: 3.0
#radius of the tiago robot
robot_radius: 0.3
#toleracja
transform_tolerance: 0.05
#maximum distance from obstacles
inflation_radius: 0.32
#list of sensors that are going to be passing information to the costmap
observation_sources: laser_scan_sensor
#sets parameters on a sensor mentioned in observation_sources
laser_scan_sensor: {sensor_frame: base_laser_link, data_type: LaserScan, topic: /scan_raw, marking: true, clearing: true}

