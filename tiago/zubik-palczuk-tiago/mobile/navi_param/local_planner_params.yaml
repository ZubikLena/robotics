#velocity limits
max_vel_x: 0.45
max_vel_y: 0.0
min_vel_x: 0.1
min_vel_y: 0.0
max_vel_theta: 1.0
min_in_place_vel_theta: 0.4

#acceleration limits
acc_lim_theta: 3.2
acc_lim_x: 2.5
acc_lim_y: 2.5

#goal tolerance
yaw_goal_tolerance: 0.01
xy_goal_tolerance: 0.1

#tiago is not a holonomic robot
holonomic_robot: false
